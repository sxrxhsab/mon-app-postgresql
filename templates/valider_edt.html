<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Validation de l’EDT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">✅ Validation définitive de l’EDT</h4>
        </div>

        <div class="card-body text-center">
            <p class="fs-5">
                Vous êtes sur le point de <strong>valider définitivement</strong>
                l’emploi du temps des examens.
            </p>

            <div class="alert alert-warning">
                ⚠️ Après validation, aucune modification ne sera autorisée.
            </div>

            <form method="POST" action="{{ url_for('confirmer_validation_edt') }}">
                <button type="submit" class="btn btn-success btn-lg">
                    ✔ Confirmer la validation
                </button>
                <a href="{{ url_for('doyen_dashboard') }}" class="btn btn-secondary btn-lg ms-2">
                    ⬅ Annuler
                </a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
